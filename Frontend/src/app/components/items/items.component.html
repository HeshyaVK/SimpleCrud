<div class="container">
  <h2>Simple CRUD App</h2>

  <div class="form-group">
    <input [(ngModel)]="currentItem.name" placeholder="Item Name" class="form-control" />
    <input [(ngModel)]="currentItem.description" placeholder="Description" class="form-control" />
    <button (click)="onSubmit()" class="btn-primary">{{ isEditing ? 'Update Item' : 'Add Item' }}</button>
    <button *ngIf="isEditing" (click)="resetForm()" class="btn-secondary">Cancel</button>
  </div>

  <ul>
    <li *ngFor="let item of items">
      <div class="item-content">
        <span class="item-name">{{ item.name }}</span>
        <span class="item-desc">{{ item.description }}</span>
      </div>
      <div class="actions">
        <button (click)="editItem(item)" class="btn-edit">Edit</button>
        <button (click)="deleteItem(item.id)" class="btn-delete">Delete</button>
      </div>
    </li>
  </ul>
</div>
